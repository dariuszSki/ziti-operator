# permissions for end users to edit zitirouters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ziti-operator
    app.kubernetes.io/managed-by: kustomize
  name: zitirouter-editor-role
rules:
- apiGroups:
  - ziti.dariuszski.dev
  resources:
  - zitirouters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ziti.dariuszski.dev
  resources:
  - zitirouters/status
  verbs:
  - get
